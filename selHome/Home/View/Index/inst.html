<!DOCTYPE html>
<html>
<head lang="zh-CN">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>电信分院毕业生选题系统操作说明页面</title>

    <include file="public:cssFile"/>
    <style type="text/css">
        .popover {
            max-width: 580px; /*取消原版的宽度限制*/
        }
    </style>
</head>
<body>
<div class="jumbotron">
    <div class="container">
        <span style="font-size: 30px;">电信分院毕业生选题系统操作说明</span>
        <span id="pop" type="button" class="btn btn-success" data-container="body" data-toggle="popover"
              data-placement="right" data-html="true"
              data-content="<span style='font-size:9px'><b>{$info['con_value']}：</b><br>{$info['con_inst']}</span>">
            <volist name="phone" id="vo">
                {$vo['con_inst']}：{$vo['con_value']}<br />
            </volist>
            </span>
        <br>

        <br>
        <h4><b>第一步：</b>点击<span class="badge">登记基本信息</span>按钮。</h4>

        <div class="row">
            <div class="col-xs-12 col-md-12">
                <a href="#" class="thumbnail">
                    <img src="__ROOT__/selHome/Home/View/Index/images/1.png" alt="">
                </a>
            </div>
        </div>
        <h4><b>第二步：</b>登记基本信息，并设置密码，点击<span class="badge">确定录入</span>按钮。</h4>

        <div class="row">
            <div class="col-xs-12 col-md-12">
                <a href="#" class="thumbnail">
                    <img src="__ROOT__/selHome/Home/View/Index/images/2.png" alt="">
                </a>
            </div>
        </div>
        <h4><b>第三步：</b>输入学号和刚设置的密码，点击<span class="badge">登陆开始选题</span>按钮。</h4>

        <div class="row">
            <div class="col-xs-12 col-md-12">
                <a href="#" class="thumbnail">
                    <img src="__ROOT__/selHome/Home/View/Index/images/3.png" alt="">
                </a>
            </div>
        </div>
        <h4><b>第四步：</b>选择一个合心意的题目，点击<span class="badge">确定提交选题</span>按钮确认。</h4>

        <div class="row">
            <div class="col-xs-12 col-md-12">
                <a href="#" class="thumbnail">
                    <img src="__ROOT__/selHome/Home/View/Index/images/4.png" alt="">
                </a>
            </div>
        </div>
        <h4><b>第五步：</b>选题结束，可查看选题结果。<span class="badge">如果提示没有抢到，可以刷新选题页面，重新选题，否则不能再选！</span>。</h4>

        <div class="row">
            <div class="col-xs-12 col-md-12">
                <a href="#" class="thumbnail">
                    <img src="__ROOT__/selHome/Home/View/Index/images/5.png" alt="">
                </a>
            </div>
        </div>
    </div>
</div>
<script src="__ROOT__/js/jquery-1.11.3.min.js"></script>
<script src="__ROOT__/js/bootstrap.min.js"></script>
<script>$('#pop').popover('show')</script>
</body>
</html>
