<!DOCTYPE html>
<html>
<head lang="zh-CN">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>添加学生信息</title>

    <include file="public:cssFile"/>
    <script>
        function chkfrm() {
            var snum = document.getElementById("InputNum").value;
            var patrn = /^[0-9]{14}$/;
            if (!patrn.exec(snum)) {
                alert('学号14位，由数字组成！');
                document.getElementById("InputNum").focus();
                return false;
            }
            var sname = document.getElementById("InputName").value;
            var patrn = /^[\u4e00-\u9fa5]{2,10}$/;
            if (!patrn.exec(sname)) {
                alert('姓名只能2-10个汉字组成！');
                document.getElementById("InputName").focus();
                return false;
            }
            var sspecility = document.getElementById("InputSC").value;
            if (sspecility == "SpecilityNull") {
                alert('专业必选！');
                document.getElementById("InputSC").focus();
                return false;
            }
//            var sclass = document.getElementById("InputClass").value;
//            if(sclass=="ClassNull"){
//                alert('专业类别必选');
//                document.getElementById("InputClass").focus();
//                return false;
//            }
            return true;
        }
    </script>
</head>
<body>
<include file="public:top" title="批量添加学生信息"/>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2">
            <include file="public:leftMenu"/>
        </div>

        <div class="col-sm-10">
            <div class="jumbotron">
                <form class="form-horizontal" method="post" action="{:U('Stu/insertAllAction')}"
                      onsubmit="return chkfrm()">
                    <div class="form-group">
                        <div class="col-sm-12">
                            <input class="form-control" name="viewText" disabled
                                   value="学号		姓名		专业号【说明：最好是Excel表数据直接粘贴过来，不需要任何编辑！】"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12">
                            <textarea class="form-control" rows="20" name="allStu"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-1 col-sm-11">
                            <button type="submit" class="btn btn-primary">批量添加</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<include file="public:jsFile"/>
</body>
</html>
