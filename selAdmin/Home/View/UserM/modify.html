<!DOCTYPE html>
<html>
<head lang="zh-CN">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>修改用户信息</title>

    <include file="public:cssFile"/>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function chkfrm() {
            var pwd = document.getElementById("Pwd").value.replace(/\s+/g, "");
            var pwdC = document.getElementById("PwdConfirm").value.replace(/\s+/g, "");
            patrn = /^[a-zA-Z0-9_]{6,16}$/;
            if (!patrn.exec(pwd)) {
                alert('密码只能是6-16位，由字母、数字或下划线组成！');
                return false;
            }
            if (pwdC != pwd) {
                alert("密码和确认密码不一致！");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
<include file="public:top" title="修改用户信息"/>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2">
            <include file="public:leftMenu"/>
        </div>

        <div class="col-sm-10">
            <div class="jumbotron">
                <p>

                <form class="form-horizontal" method="post" action="{:U('UserM/modifyAction')}"
                      onsubmit="return chkfrm();">
                    <div class="form-group">
                        <label for="username" class="col-sm-2 control-label">用户名</label>

                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="username" id="username"
                                   value="{$result.uname}" readonly placeholder="用户名只能是5-16位，由字母、数字或下划线组成！">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="Pwd" class="col-sm-2 control-label">修改密码</label>

                        <div class="col-sm-10">
                            <input type="password" class="form-control" name="Pwd" id="Pwd"
                                   placeholder="密码只能是6-16位，由字母、数字或下划线组成！">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="PwdConfirm" class="col-sm-2 control-label">修改密码确认</label>

                        <div class="col-sm-10">
                            <input type="password" class="form-control" name="PwdConfirm" id="PwdConfirm"
                                   placeholder="修改密码确认，与修改密码保持一致">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <input type="hidden" name="uid" value="{$uid}">
                            <button type="submit" class="btn btn-primary">修改</button>
                        </div>
                    </div>
                </form>
                </p>
            </div>
        </div>
    </div>
    <include file="public:jsFile"/>
</body>
</html>
